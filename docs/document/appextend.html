<pre>
<script>
in app.js

app.use('filter',     'abc', function(v){   return v})      {{x.y} | abc}
app.use('method',     'abc', function(v){   return v})      {abc({x.y})}
app.use('operator',   " || ",function(v){   return v})      {{x.y} || 1}

app.use('domevent',   'abc', function(e,para){})            <tag on-click=abc
app.use('dataevent',  'abc', function(el,newv,wopt,path){}) <tag watch-datax=toel-abc
normally watch-datax=toel-value|text,you can extend el property|attribute

app.use('vmprototype','abc', function(){})                  js:this.abc()

app.use('elhook',     'abc', function(vm,el,when,node){})   <tag el-hook=abc
app.use('block',      'abc', "string"|json)                 <abc />
app.use('lib',        'abc', fn|obj)                        js:var some=require('abc')
app.use('vm',         'testvm',{
	template:"<button on-click='testme' class='test'>testvm with template,style,lib,
	you can packed your vm like this</button>",
	style:".test{color:red}",
	lib:{testme:function(){console.log('testme')}},
})

with above,you can pack a real app,
or lazyload your file by: app.config.path={lib:{},elhook:{},vm:{},block:{},}
</script>
