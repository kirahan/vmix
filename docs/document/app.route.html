<h4>app.js</h4>
<pre>
var route=require('./applibroute.js');
route.setup(window.location.href,0);
app.route=function(path,vm,cb){
	route.bind(path,vm,cb);
}
app.navigate=function(hash,title,force){
	route.navigate(hash,title,force);
}

</pre>
