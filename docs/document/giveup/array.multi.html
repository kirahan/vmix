<template>

 <div> 
  <button>!book1</button>
<button  el-list='book in book1'  >{!book}</button> 

  <button>!book1浅</button>
 </div> 
 <div> 
 	 <button on-click=add(1)>add</button>
	 <button on-click=delat(1)>delat 0</button>
	 <button on-click=modat(1)>mod 1</button>
	 <button on-click=splice(1)>splice</button>
	 <button on-click=update1>update list</button>
 </div> 

 <div> 
 <button>!book2</button>
<button  el-list='book in book2' > {!book.name} </button> 
 <button>!book2</button>
 </div> 
 <div> 
 	 <button on-click=add(2)>add</button>
	 <button on-click=delat(2)>delat 0</button>
	 <button on-click=modat(2)>mod 1</button>
	 <button on-click=splice(2)>splice</button>
	 <button on-click=update2>update list</button>
 </div> 
 <div> 
<button>!book3</button>
<button  el-list='book in book3' > {!book.name.q} </button> 
<button>!book3</button>
 </div> 
 <div> 
 	 <button on-click=add(3)>add</button>
	 <button on-click=delat(3)>delat</button>
	 <button on-click=modat(3)>mod</button>
	 <button on-click=splice(3)>splice</button>
	 <button on-click=update3>update list</button>
 </div>  

<pre>
mod.data={
	book1:[1,2,3,4,5,6],
	book2:[{name:1},{name:2},{name:3},{name:4},{name:5},{name:6}],
	book3:[{name:{q:1},{name:{q:2},{name:{q:3},{name:{q:4},{name:{q:5},{name:{q:6},]
}
<button  el-list='book in book1' >{!book}</button> 
<button  el-list='book in book2' >{!book.name}</button>
<button  el-list='book in book3' >{!book.name.q}</button> 
</pre>
</template>

<script> 

var mod={};
var newstr=function(){return parseInt(parseInt(Math.random()*100))}
mod.domevent={};
mod.data={
	book1:[1,2,3,4,5,6],
	book2:[{name:1},{name:2},{name:3},{name:4},{name:5},{name:6}],
	book3:[{name:{q:1},{name:{q:2},{name:{q:3},{name:{q:4},{name:{q:5},{name:{q:6},]
}
mod.domevent.add=function(e,id){
	if(id==1)this.data.book1.$add(newstr());
	else if(id==2)this.data.book2.$add({name:newstr()});
	else if(id==3)this.data.book3.$add({name:{q:newstr()}); 
}
mod.domevent.delat=function(e,id){
	if(id==1)this.data.book1.$delat(0,1);
	else if(id==2)this.data.book2.$delat(0,1) ;
	else if(id==3)this.data.book3.$delat(0,1) ;
}
mod.domevent.splice=function(e,id){
	if(id==1)this.data.book1.$splice(0,1);
	else if(id==2)this.data.book2.$splice(0,1) ;
	else if(id==3)this.data.book3.$splice(0,1) ;
}
mod.domevent.modat=function(e,id){
	if(id==1)this.data.book1[1]=newstr(); 
	else if(id==2)this.data.book2[1].name=newstr();
	else if(id==3)this.data.book3[1].name.q=newstr();
}
mod.domevent.update1=function(e){	
	this.data.book1.$freeze() ;//这里需要 否则可能出现el找不到 主要是因为结构 book1[0]=123 如果是 book1[0].name=123就不会
	this.data.book1[0]=newstr(); 
	this.data.book1[1]=newstr(); 
	this.data.book1.$update() 
}
mod.update2=function(e){
	this.data.book2[0].name=newstr(); 
	this.data.book2[1].name=newstr(); 
	this.data.book2.$update() 
}
mod.update3=function(e){
	this.data.book3[0].name.q=newstr(); 
	this.data.book3[1].name.q=newstr(); 
	this.data.book3.$update();
}
module.exports=mod;
</script>
