/*

方便性与可控性的权衡
css命名是前端开发经常遇到的问题，不同的开发人员css命名规范不同，不好合作，也不好维护。这里介绍一下css命名的BEM规范，即‘Block__Element--Modifier’(模块__元素--修饰符规范。BEM的命名规范是模块名加上双下划线（__），加上元素名，加上双短横线（--），最后加上修饰符。内部$$$$$$$$$$用短横线连接，举例说明：

例如我们组内约定
__双下划线代表B和E连接例如 menu__item
_单下划线代表B和M或E和M的连接 例如 menu_active 或 menu__item_active
-中划线同英语里做连字符例如 mod-menu 或 mod-menu__item 
这里 B或E或M需要多个单词来描述,就使用中划线
*/
